<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class=bg-gray-100 font-sans antialiased">
    <!-- Navbar With Tailwind -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div><h1 class="text-3xl font-bold"><a href="/">AI Blog Generator</a></h1></div>
            <div>
                <a href="register" class="p-2 text-white hover:underline">Register</a>
                <a href="login" class="p-2 text-white hover:underline">Login</a>
            </div>                
        </div>
    </nav>
    <!-- Main -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Login Form -->
            <form action="" method="POST">
                {% csrf_token %}
                <!-- Error Message -->
                {% if error_message %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">{{ error_message }}</span>
                    </div>
                {% endif %}
                <!-- Login text -->
                <h2 class="text-xl text-center text-gray-700 font-semibold mb-4">Login</h2>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" name="username" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" id="password" class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="register">
                        Don't have an account? Register
                    </a>
                </div>
    </div>
    <br>
    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center mt-6">
        <p>&copy; 2024 Ayush Bhattarai</p>
    </footer>
    
</body>
</html>

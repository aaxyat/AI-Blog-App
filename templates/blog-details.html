<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <!-- Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar With Tailwind -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div><h1 class="text-3xl font-bold"><a href="/">AI Blog Generator</a></h1></div>
                <div>
                    <span class="p-2 text-white">Welcome, <a href="/blog-list"> {{ user.username }}</a></span>
                    <a href="logout" class="p-2 text-white hover:underline">Sign Out</a>
                </div>

        </div>
    </nav>
    <br>
    <br>

    <!-- Main -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold text-center">Blog Post Details</h2>
                <div class="border border-gray-300 p4 rounded-lg">
                    <h3 class="text-lg font-semibold text-center">{{blog_article_details.youtube_title}}</h3>
                    <p class="text-gray-700">{{blog_article_details.generated_content}}</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold text-center">YouTube Title</h4>
                    <p class="text-gray-700">{{blog_article_details.youtube_title}}</p>
                    <h4 class="text-lg font-semibold mt-4 text-center">Youtube Link</h4>
                    <a href="{{blog_article_details.youtube_link}}" class="text-blue-500 hover:underline hover:text-blue-700">{{blog_article_details.youtube_link}}</a>
                </div>
                
            </section>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center mt-6">
        <p>&copy; 2024 Ayush Bhattarai</p>
    </footer>
</body>
</html>

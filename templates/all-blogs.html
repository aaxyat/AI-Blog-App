<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog posts</title>
    <!-- Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar With Tailwind -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div><h1 class="text-3xl font-bold"><a href="/">AI Blog Generator</a></h1></div>
                <div>
                    <span class="p-2 text-white">Welcome, {{ user.username }}</span>
                    <a href="logout" class="p-2 text-white hover:underline">Sign Out</a>
                </div>

        </div>
    </nav>
    <br>
    <br>
    <!-- Main -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- Blog Post Section --> 
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                {% if blog_articles %}
                    <div class="space-y-4">
                        {% for blog in blog_articles reversed %}
                            <a href="blog-details/{{blog.id}}">
                                <div class="border border-gray-300 p-4 rounded">
                                    <h3 class="text-lg text-center font-semibold ">{{ blog.youtube_title }}</h3>
                                    <p>{{ blog.generated_content|truncatechars:150}}</p>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-center">No blog posts available</p>
                {% endif %}
                
                    
                </div>
            </section>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center mt-6">
        <p>&copy; 2024 Ayush Bhattarai</p>
    </footer>
</body>
</html>
